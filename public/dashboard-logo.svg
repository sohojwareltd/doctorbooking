<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#005963"/>
  
  <!-- Outer Circle Stroke -->
  <circle cx="100" cy="100" r="90" stroke="#00acb1" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Pulse Circle -->
  <circle cx="100" cy="100" r="35" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Heart Shape -->
  <path 
    d="M 100 140 C 75 120, 60 105, 60 90 C 60 78, 68 70, 76 70 C 84 70, 92 76, 100 85 C 108 76, 116 70, 124 70 C 132 70, 140 78, 140 90 C 140 105, 125 120, 100 140 Z"
    fill="#ffffff"
    opacity="0.95"
  />
  
  <!-- Stethoscope Arms - Left -->
  <path 
    d="M 60 70 Q 50 50 40 50"
    stroke="#00acb1"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    opacity="0.7"
  />
  
  <!-- Stethoscope Arms - Right -->
  <path 
    d="M 140 70 Q 150 50 160 50"
    stroke="#00acb1"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    opacity="0.7"
  />
  
  <!-- Stethoscope Earpieces -->
  <circle cx="38" cy="48" r="4" fill="#00acb1" opacity="0.8"/>
  <circle cx="162" cy="48" r="4" fill="#00acb1" opacity="0.8"/>
  
  <!-- Heartbeat Line -->
  <path 
    d="M 50 155 L 60 155 L 65 150 L 70 160 L 75 155 L 85 155 L 95 155 L 100 155"
    stroke="#ffffff"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  />
  
  <!-- Center Accent -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Plus Sign (Medical Symbol) -->
  <rect x="96" y="88" width="8" height="24" fill="#005963" opacity="0.3" rx="2"/>
  <rect x="88" y="96" width="24" height="8" fill="#005963" opacity="0.3" rx="2"/>
</svg>
